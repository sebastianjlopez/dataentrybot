<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Entry - Revisar Datos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .info-section h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .cheque-section {
            border-left: 4px solid #667eea;
            padding-left: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Revisar y Editar Datos</h1>
            <p id="documentType">Cargando...</p>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 12px;">Cargando datos...</p>
            </div>

            <div id="formContainer" style="display: none;">
                <!-- Cheque Form -->
                <div id="chequeForm" style="display: none;">
                    <div class="cheque-section">
                        <h3 style="margin-bottom: 16px; color: #667eea;">Datos del Cheque</h3>
                        
                        <div class="form-group">
                            <label for="cuitLibrador">CUIT Librador *</label>
                            <input type="text" id="cuitLibrador" placeholder="XX-XXXXXXXX-X">
                        </div>

                        <div class="form-group">
                            <label for="banco">Banco *</label>
                            <input type="text" id="banco" placeholder="Nombre del banco">
                        </div>

                        <div class="form-group">
                            <label for="fechaEmision">Fecha de EmisiÃ³n</label>
                            <input type="date" id="fechaEmision">
                        </div>

                        <div class="form-group">
                            <label for="fechaPago">Fecha de Pago</label>
                            <input type="date" id="fechaPago">
                        </div>

                        <div class="form-group">
                            <label for="importe">Importe *</label>
                            <input type="number" id="importe" step="0.01" placeholder="0.00">
                        </div>

                        <div class="form-group">
                            <label for="numeroCheque">NÃºmero de Cheque</label>
                            <input type="text" id="numeroCheque" placeholder="NÃºmero de cheque">
                        </div>

                        <div class="form-group">
                            <label for="cbuBeneficiario">CBU/CUIT Beneficiario</label>
                            <input type="text" id="cbuBeneficiario" placeholder="CBU o CUIT del beneficiario">
                        </div>

                        <div class="info-section">
                            <h3>ValidaciÃ³n BCRA</h3>
                            <div class="info-row">
                                <span class="info-label">Estado:</span>
                                <span class="info-value" id="estadoBcra">-</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Cheques Rechazados:</span>
                                <span class="info-value" id="chequesRechazados">0</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Riesgo Crediticio:</span>
                                <span class="info-value" id="riesgoCrediticio">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- General Document Form -->
                <div id="documentForm" style="display: none;">
                    <div class="form-group">
                        <label for="contenido">Contenido ExtraÃ­do</label>
                        <textarea id="contenido" placeholder="Contenido del documento..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tipoDocumento">Tipo de Documento</label>
                        <input type="text" id="tipoDocumento" placeholder="Tipo de documento">
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-secondary" onclick="cancel()">Cancelar</button>
                    <button class="btn btn-primary" onclick="confirm()" id="confirmBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
