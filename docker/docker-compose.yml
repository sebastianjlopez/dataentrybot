version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dataentrybot_api
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../src:/app/src
      - ../webapp:/app/webapp
      - ../uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

