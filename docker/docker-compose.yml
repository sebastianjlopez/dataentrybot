services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dataentrybot_api
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../src:/app/src
      # Files are processed in memory, no need for uploads directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["uvicorn", "src.app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dataentrybot_bot
    env_file:
      - ../.env
    environment:
      # Override API_BASE_URL to use Docker service name (must be after env_file)
      - API_BASE_URL=http://api:8000
    volumes:
      - ../src:/app/src
      - ../scripts:/app/scripts
    restart: unless-stopped
    depends_on:
      - api
    command: ["python", "-m", "src.app.bot"]


